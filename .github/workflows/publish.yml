name: Publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    if: github.ref_type == tag
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      # softprops/action-gh-release needs this permission
      contents: write
    
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "beta"
      - name: Build
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter config --enable-linux-desktop
          flutter build linux --release

      - name: Package
        run: |
          pkg="tachidesk-flutter-${{ github.ref_name }}-linux-x64"
          tar --transform "s/bundle/$pkg/" -cvf - \
            -C build/linux/x64/release bundle | gzip -9 - > "$pkg.tar.gz"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: tachidesk-flutter-*
